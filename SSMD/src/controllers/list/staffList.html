<div class="staff-list-container">
    <form class="form-horizontal stuff-list-form" role="form" name="searchForm">
        <div class="header">
            <div class="header-content">
                <div style="float:left;"><span>职员一览</span></div>
                <div style="float: right;">
                    <input type="button" id="search" value="检索" ng-click="vm.search(searchForm.$valid)"/>
                    <input type="button" id="add" value="追加" ng-disabled="vm.isAddDisable" ng-click="vm.add('1', 'modify')"/>
                    <input type="button" id="exit" value="退出" ng-click="vm.logout()"/>
                </div>
            </div>
            <div class="seperate-line"></div>
        </div><!-- header end -->

        <div class="main">
            <div class="row" id="searchKey">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-md-3 control-label">
                            工号
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="staffId"
                                   ng-model="vm.searchKey.id" ng-change="" half-width>
                            </input>
                            <span class="formtips" ng-if="searchForm.staffId.$error.halfWidth">*只能是半角字符</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-md-3 control-label">
                            姓名
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="staffName" ng-model="vm.searchKey.name"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-md-3 control-label">
                            级别
                        </label>
                        <div class="col-md-8">
                            <select class="form-control" ng-model="vm.searchKey.level"
                                    ng-options="levelItem.id as levelItem.value for levelItem in vm.levelList"
                                    ng-change="">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-md-3 control-label">性别</label>
                        <div class="col-md-8">
                            <label class="radio-inline">
                                <input type="radio" ng-model="vm.searchKey.sex" value="0">全部
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="vm.searchKey.sex" value="1">男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="vm.searchKey.sex" value="2">女
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="searchResult">
                <div class="comment" id="comment">{{vm.searchCount}}名职员被检索</div>
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <div ui-i18n="nl">
                                <div id="resultGrid" class="gridStyle" ui-grid="vm.gridOptions" ui-grid-edit></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- searchResult end -->
        </div><!-- main end -->
    </form>
</div>
